<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cravings Cafe - Make Me Smile</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
  }
  h2 {
    margin-bottom: 15px;
    text-align: center;
  }
  input, button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 16px;
  }
  #result {
    margin-top: 20px;
    min-height: 60px;
    padding: 10px;
    background: #222;
    color: #fff;
    border-radius: 8px;
    text-align: center;
    max-width: 400px;
    word-wrap: break-word;
  }
  #reviewBtn {
    display: none;
    margin-top: 15px;
    padding: 10px 15px;
    text-decoration: none;
    color: white;
    background: green;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>Welcome to Cravings Cafe! üòä</h2>
<input id="customerName" placeholder="Enter your name">
<button onclick="makeMeSmile()">Make Me Smile</button>

<div id="result"></div>
<a id="reviewBtn" href="#" target="_blank">‚≠ê Leave us a review</a>

<script>
async function makeMeSmile(){
  const name = document.getElementById("customerName").value.trim();
  if(!name){alert("Please enter your name!"); return;}
  const resultEl = document.getElementById("result");
  resultEl.innerText = "Generating your smile... üòÑ";
  document.getElementById("reviewBtn").style.display = "none";

  try{
    const response = await fetch("https://cravings-smile-serverless.vercel.app/api/smile", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({customer_name: name})
    });

    const data = await response.json();
    typeWriter(resultEl, data.message, 0);

    const reviewBtn = document.getElementById("reviewBtn");
    reviewBtn.style.display = "inline-block";
    reviewBtn.href = "https://www.google.com/search?q=Cravings+Cafe+Reviews";

  }catch(err){
    resultEl.innerText = "Oops! Something went wrong.";
    console.error(err);
  }
}

function typeWriter(el, text, i){
  if(i < text.length){
    el.innerText += text.charAt(i);
    i++;
    setTimeout(()=>typeWriter(el, text, i), 40);
  }
}
</script>

</body>
</html>
