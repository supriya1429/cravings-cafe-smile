<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cravings Cafe</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 3em;
    color: #ff5e5b;
    text-shadow: 2px 2px #fff;
    animation: fadeIn 2s ease forwards;
  }

  input, button {
    padding: 10px 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 1.1em;
    transition: all 0.3s ease;
  }

  input {
    width: 250px;
  }

  button {
    background-color: #ff5e5b;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #ff7875;
    transform: scale(1.05);
  }

  #message {
    margin-top: 20px;
    font-size: 1.5em;
    color: #333;
    min-height: 50px;
    text-align: center;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<h1>ðŸ‘‹ Welcome to Cravings Cafe!</h1>

<input type="text" id="nameInput" placeholder="Enter your name" />
<button id="smileBtn">Make Me Smile ðŸ˜„</button>

<div id="message"></div>

<script>
  const button = document.getElementById("smileBtn");
  const input = document.getElementById("nameInput");
  const messageDiv = document.getElementById("message");

  button.addEventListener("click", async () => {
    const customerName = input.value.trim();
    if (!customerName) {
      messageDiv.textContent = "Please enter your name first!";
      return;
    }

    messageDiv.textContent = "Generating your smile... ðŸ˜ƒ";

    try {
      const response = await fetch("https://cravings-smile-serverless.vercel.app/api/smile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ customer_name: customerName })
      });

      if (!response.ok) throw new Error("Failed to fetch");

      const data = await response.json();
      messageDiv.textContent = data.message;

    } catch (error) {
      console.error(error);
      messageDiv.textContent = "Oops! Something went wrong. ðŸ˜…";
    }
  });
</script>

</body>
</html>
