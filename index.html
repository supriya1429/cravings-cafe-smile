<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cravings Cafe - Make Me Smile</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe5d4, #ffd6a5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
    }
    h2 { font-size: 2rem; margin-bottom: 10px; color: #d9553f; text-shadow: 1px 1px #fff; }
    p { font-size: 1.1rem; margin-bottom: 30px; text-align: center; max-width: 400px; }
    input {
      padding: 15px 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      border: 2px solid #d9553f;
      border-radius: 12px;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #ff7f50;
      box-shadow: 0 0 8px rgba(255,127,80,0.5);
    }
    button {
      background-color: #d9553f;
      color: #fff;
      font-size: 1.1rem;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #ff7f50;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #444;
      background-color: rgba(255,255,255,0.7);
      padding: 15px 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      min-height: 60px;
    }
    #reviewBtn {
      display: none;
      margin-top: 25px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #4CAF50;
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    #reviewBtn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    @media(max-width: 500px){
      h2 { font-size: 1.6rem; }
      input, button, #reviewBtn { width: 90%; }
    }
  </style>
</head>
<body>

  <h2>üëã Welcome to Cravings Cafe!</h2>
  <p>We love having you here. Enter your name below and let us make you smile üòä</p>

  <input id="customerName" placeholder="Enter your name" />
  <button onclick="makeMeSmile()">Make Me Smile</button>

  <p id="result"></p>
  <a id="reviewBtn" href="#" target="_blank">‚≠ê Leave us a Google Review</a>

  <script>
    function makeMeSmile() {
      const name = document.getElementById("customerName").value.trim();
      if(!name){
        alert("Please enter your name üòä");
        return;
      }

      const resultEl = document.getElementById("result");
      resultEl.innerText = "Generating your smile... üòä";
      document.getElementById("reviewBtn").style.display = "none";

      fetch("PASTE_OPAL_WEBHOOK_URL_HERE", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ customer_name: name })
      })
      .then(res => res.text())
      .then(msg => {
        typeWriter(resultEl, msg, 0);
        document.getElementById("reviewBtn").style.display = "inline-block";
        document.getElementById("reviewBtn").href = "https://www.google.com/search?sca_esv=e93d873ff7c43fb4&rlz=1C1CHBD_enIN1053IN1053&si=AMgyJEtREmoPL4P1I5IDCfuA8gybfVI2d5Uj7QMwYCZHKDZ-ExaKqpd5uIVfVs04NNu0sFSPFivoKtydxZ__6rpijCJjyyY1lw5ghC7Nw3tq72WKc1YwzieVsQEpBq8d4-6xlb0IOKE1&q=Cravings+Cafe+Reviews&sa=X&ved=2ahUKEwjW0Krm0d-RAxW3amwGHUdbKWEQ0bkNegQIMBAD&biw=1536&bih=695&dpr=1.25";
      })
      .catch(err => {
        resultEl.innerText = "Oops! Something went wrong.";
      });
    }

    // Typing effect function
    function typeWriter(el, text, i) {
      if (i < text.length) {
        el.innerText += text.charAt(i);
        i++;
        setTimeout(() => typeWriter(el, text, i), 40); // adjust speed
      }
    }
  </script>

</body>
</html>
