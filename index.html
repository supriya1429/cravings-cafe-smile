<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cravings Cafe - Make Me Smile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    transition: background 1s ease-in-out;
  }

  h2 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 2rem;
    color: #d9553f;
    text-shadow: 1px 1px #fff5;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }

  input {
    padding: 12px 15px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #d9553f;
    outline: none;
    width: 250px;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #ff7f50;
    box-shadow: 0 0 12px rgba(255,127,80,0.6);
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    background: #ffd700;
    color: #d9553f;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  button:hover {
    background: #ffbf00;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  #result {
    margin-top: 25px;
    min-height: 80px;
    max-width: 400px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 15px 20px;
    border-radius: 15px;
    text-align: center;
    font-size: 1.1rem;
    font-weight: 500;
    word-wrap: break-word;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  #reviewBtn {
    display: none;
    margin-top: 20px;
    padding: 12px 25px;
    text-decoration: none;
    color: #fff;
    background-color: #4caf50;
    font-weight: 600;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  #reviewBtn:hover {
    background-color: #45a049;
    transform: translateY(-3px);
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @media(max-width:500px){
    input, button, #reviewBtn { width: 90%; }
    h2 { font-size: 1.6rem; }
  }
</style>
</head>
<body>

<h2>üëã Welcome to Cravings Cafe!</h2>
<input id="customerName" placeholder="Enter your name" />
<button onclick="makeMeSmile()">Make Me Smile üòÑ</button>

<div id="result"></div>
<a id="reviewBtn" href="#" target="_blank">‚≠ê Leave us a review</a>

<script>
async function makeMeSmile() {
  const name = document.getElementById("customerName").value.trim();
  if(!name){ alert("Please enter your name! üòä"); return; }

  const resultEl = document.getElementById("result");
  resultEl.style.opacity = 0;
  resultEl.innerText = "Generating your smile... üòÑ";
  document.getElementById("reviewBtn").style.display = "none";

  try {
    const response = await fetch("https://cravings-smile-serverless.vercel.app/api/smile", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ customer_name: name })
    });

    const data = await response.json();
    typeWriter(resultEl, data.message, 0);

    const reviewBtn = document.getElementById("reviewBtn");
    reviewBtn.style.display = "inline-block";
    reviewBtn.href = "https://www.google.com/search?q=Cravings+Cafe+Reviews";

  } catch(err) {
    resultEl.innerText = "Oops! Something went wrong. üòÖ";
    console.error(err);
  }
}

function typeWriter(el, text, i) {
  el.style.opacity = 1;
  if(i < text.length){
    el.innerText += text.charAt(i);
    i++;
    setTimeout(()=>typeWriter(el,text,i), 40);
  }
}
</script>

</body>
</html>
