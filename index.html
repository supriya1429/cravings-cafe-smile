<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cravings Cafe - Make Me Smile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #fceabb, #f8b500);
  }
  h2 { margin-bottom: 20px; font-size: 2rem; color: #d9553f; text-align: center; }
  input, button { padding: 12px 15px; margin: 10px 0; font-size: 16px; border-radius: 12px; border: 2px solid #d9553f; outline: none; }
  button { background-color: #ffd700; color: #d9553f; font-weight: bold; border: none; cursor: pointer; transition: 0.3s ease; }
  button:hover { background-color: #ffbf00; }
  #result { margin-top: 25px; min-height: 80px; max-width: 400px; background: rgba(0,0,0,0.6); color: #fff; padding: 15px 20px; border-radius: 15px; text-align: center; font-size: 1.1rem; font-weight: 500; word-wrap: break-word; opacity: 0; transition: opacity 0.3s ease; }
  #reviewBtn { display: none; margin-top: 20px; padding: 12px 25px; text-decoration: none; color: #fff; background-color: #4caf50; font-weight: 600; border-radius: 12px; }
  #reviewBtn:hover { background-color: #45a049; }
</style>
</head>
<body>

<h2>üëã Welcome to Cravings Cafe!</h2>
<input id="customerName" placeholder="Enter your name" />
<button id="smileBtn">Make Me Smile üòÑ</button>

<div id="result"></div>
<a id="reviewBtn" href="#" target="_blank">‚≠ê Leave us a review</a>

<script>
const API_URL = "https://cravings-smile-serverless.vercel.app/api/smile"; // Your Vercel function
const GOOGLE_REVIEW_URL = "https://www.google.com/search?q=Cravings+Cafe+Reviews";

document.getElementById("smileBtn").addEventListener("click", async () => {
  const name = document.getElementById("customerName").value.trim();
  if(!name){ alert("Please enter your name! üòä"); return; }

  const resultEl = document.getElementById("result");
  resultEl.style.opacity = 1;
  resultEl.innerText = "Generating your smile... üòÑ";
  document.getElementById("reviewBtn").style.display = "none";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ customer_name: name })
    });

    if(!response.ok) throw new Error("API request failed");

    const data = await response.json();
    resultEl.innerText = "";
    typeWriter(resultEl, data.message, 0);

    const reviewBtn = document.getElementById("reviewBtn");
    reviewBtn.style.display = "inline-block";
    reviewBtn.href = GOOGLE_REVIEW_URL;

  } catch(err) {
    console.error(err);
    resultEl.innerText = "Oops! Something went wrong. üòÖ";
  }
});

function typeWriter(el, text, i) {
  if(i < text.length){
    el.innerText += text.charAt(i);
    setTimeout(()=>typeWriter(el,text,i+1), 40);
  }
}
</script>

</body>
</html>
